        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
        <meta charset="utf-8" />
        <title>Viper Lineups</title>
        <!-- JQuery script -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">
            $(function(){

                //declare an array
                var mapsListData = [
                    {
                        mapImage: 'images/Loading_Screen_Split.png',
                        mapLink: 'maps/split.html',
                        mapName: "Split",
                    },
                    {
                        mapImage: 'images/Loading_Screen_Haven.png',
                        mapLink: 'maps/haven.html',
                        mapName: "Haven",
                    },
                    {
                        mapImage: 'images/Loading_Screen_Bind.png',
                        mapLink: 'maps/bind.html',
                        mapName: "Bind",
                    },
                    {
                        mapImage: 'images/Loading_Screen_Ascent.png',
                        mapLink: 'maps/ascent.html',
                        mapName: "Ascent",
                    },
                    {
                        mapImage: 'images/Loading_Screen_Icebox.png',
                        mapLink: 'maps/icebox.html',
                        mapName: "Icebox",
                    },
                    {
                        mapImage: 'images/Loading_Screen_Breeze.png',
                        mapLink: 'maps/breeze.html',
                        mapName: "Breeze",
                    }
                ];


                var displayMaps = function(activeSched){
                    var mapsHTML = '';

                    // for every map, display each
                    $.each(mapsListData, function(i, val){
                        mapsHTML += `
                        <div class="card">
                            <div class="imageHover">
                                <a href="${mapsListData[i].mapLink}">
                                    <img class="mapImage" src="${mapsListData[i].mapImage}"/>
                                    <div class="mapName">${mapsListData[i].mapName}</div>
                                </a>
                            </div>
                        </div> `;
                 });
                 /*
                    mapsHTML += `
                    <div class="card">
                        <img src="images/Loading_Screen_Placeholder.png"/>
                    </div>
                    `;

                    //placeholder if new map comes
                */
                 return mapsHTML;
               }
               $('.cards').html(displayMaps());
            });
        </script>
    </head>

        <header>
            <div class="viperInfo">

                        <div>Original Lineup Document</div>
